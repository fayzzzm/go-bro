version: '3.8'

services:
  go:
    build: .
    container_name: go-learning
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    working_dir: /app
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true

  # PostgreSQL for Day 4 database exercises
  postgres:
    image: postgres:16-alpine
    container_name: go-postgres
    environment:
      POSTGRES_USER: gouser
      POSTGRES_PASSWORD: gopassword
      POSTGRES_DB: godb
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  go-modules:
  postgres-data:
